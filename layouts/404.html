{{ define "main" }}
<article class="page-content">
    <h2 class="page-title">Note Not Found</h2>

    <div class="page-body">
        <p>This note doesn't exist. It might have been:</p>

        <ul>
            <li>Moved back to private</li>
            <li>Renamed</li>
            <li>Never published</li>
        </ul>

        <p>Try the <a href="{{ "/" | relURL }}">archive</a> to find what you're looking for.</p>

        <div class="back-link">
            <a href="{{ "/" | relURL }}"><span aria-hidden="true">‚Üê</span> All notes</a>
        </div>
    </div>
</article>
{{ end }}
