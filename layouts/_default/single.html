{{ define "main" }}
<article class="note-content">
    {{ if eq .Section "notes" }}
    <div class="note-meta">
        {{ .Date.Format "2006 · 01" }}
    </div>
    <h1 class="note-title-single">{{ .Title }}</h1>
    {{ else }}
    <h2 class="page-title">{{ .Title }}</h2>
    {{ end }}

    {{ if eq .Section "notes" }}
    <div class="note-body">
        {{ .Content }}
    </div>
    {{ else }}
    <div class="page-body">
        {{ .Content }}
    </div>
    {{ end }}

    {{ if eq .Section "notes" }}
    <div class="note-back-link">
        <a href="{{ "notes" | relURL }}"><span aria-hidden="true">←</span> All notes</a>
    </div>
    {{ end }}
</article>
{{ end }}
