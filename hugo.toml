# Hugo Configuration for notes.shawnyeager.com
# Personal notes site - The Workshop (building in public)
# Version 1.0 - October 2025

baseURL = "https://notes.shawnyeager.com/"
languageCode = "en-us"
title = "Shawn's Notes"
defaultContentLanguage = "en"

# Enable emoji support
enableEmoji = true

# Hugo Module - Theme
# Note: hugo.work in ~/Work/ automatically redirects to local theme during development
[module]
  [[module.imports]]
    path = "github.com/shawnyeager/tangerine-theme"

# Pagination
[pagination]
  pagerSize = 25

# Permalinks - clean URLs without dates
# Remove :section to avoid /notes/notes/ duplication
[permalinks]
  notes = "/:contentbasename/"

# Taxonomies - matches frontmatter usage (topics: [...])
[taxonomies]
  topic = "topics"
  tag = "tags"

# Output formats - Generate RSS but don't link to it in footer
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]

# RSS configuration
[outputFormats.RSS]
  mediaType = "application/rss+xml"
  baseName = "feed"

# Site parameters
[params]
  copyright = "Copyright Â© 2025, Shawn Yeager"
  description = "Building in public - notes and explorations"

  # Open Graph image for social sharing (1200x630px)
  # Outlined orange rectangle distinguishes notes from essays
  og_image = "/images/og-image.png"

  # Custom CSS
  custom_css = ["css/custom.css"]

  # Theme configuration
  content_type = "notes"          # Content type for parameterized templates
  favicon_style = "outlined"      # Favicon style: "solid" or "outlined"
  noindex = true                  # Block search engines (true = block indexing)

  # Analytics
  plausible_script_id = "pa-oiG9OCidDN7DUXrC9X889"  # Plausible analytics

  # Plausible event tracking configuration (minimal for notes site, using dotted key notation)
  plausible_events.contact_email = "Email+Contact"
  plausible_events.cross_site_nav = "Cross-Site+Navigation"

  # Email signup (footer)
  show_email_signup = false       # No email signup on workshop site

  # Social/contact links
  nostr = "https://nostr.shawnyeager.com"
  github = "https://github.com/shawnyeager"

  # Secondary site link (back to .com)
  secondary_site_url = "https://shawnyeager.com"
  secondary_site_name = "Essays"

  # Author information (used in RSS feeds)
  [params.author]
    name = "Shawn Yeager"
    email = "hello@shawnyeager.com"

# Menu configuration
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Notes"
  url = "/notes/"
  weight = 2

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 3

# Image processing (requires Hugo Extended)
[imaging]
  quality = 85
  resampleFilter = "Lanczos"
  anchor = "Smart"

[imaging.exif]
  disableDate = false
  disableLatLong = true           # Remove location data from images

# Markdown configuration
[markup.goldmark.renderer]
unsafe = true                # Allow HTML in markdown

[markup.goldmark.extensions.extras.mark]
enable = true

[markup.highlight]
style = "monokailight"
lineNos = false
lineNumbersInTable = false

# Privacy configuration
[privacy]
  [privacy.youtube]
    privacyEnhanced = true

# Security
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']

# Build configuration
[build]
  writeStats = false

# Cache configuration
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.images]
    dir = ":cacheDir/:project"
    maxAge = -1
  [caches.assets]
    dir = ":cacheDir/:project"
    maxAge = -1
