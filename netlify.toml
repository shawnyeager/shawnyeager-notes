[build]
  publish = "public"
  command = "./scripts/netlify-build.sh"

[build.environment]
  HUGO_VERSION = "0.152.2"
  GO_VERSION = "1.25.3"
  NODE_VERSION = "20"
  GOPROXY = "direct"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "./scripts/netlify-build.sh --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "./scripts/netlify-build.sh -b $DEPLOY_PRIME_URL"

[[headers]]
for = "/.well-known/*"
[headers.values]
Access-Control-Allow-Origin = "*"

# CMS admin - allow Sveltia CMS from unpkg.com
[[headers]]
for = "/admin/*"
[headers.values]
Content-Security-Policy = "default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https:; font-src 'self' https://unpkg.com; connect-src 'self' https://unpkg.com; frame-ancestors 'none'; base-uri 'self'"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

# Main site - strict CSP
[[headers]]
for = "/*"
[headers.values]
Content-Security-Policy = "default-src 'self'; script-src 'self' https://plausible.io; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://plausible.io; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://buttondown.com"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
Referrer-Policy = "strict-origin-when-cross-origin"
