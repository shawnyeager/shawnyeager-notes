name: Auto-update Theme

on:
  repository_dispatch:
    types: [theme-updated]
  workflow_dispatch:  # Allow manual trigger for testing
    inputs: {}

permissions:
  contents: write

jobs:
  update-theme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Update theme module
        run: hugo mod get github.com/shawnyeager/tangerine-theme@master

      - name: Remove replace directive for production
        run: |
          sed -i '/^replace github.com\/shawnyeager\/tangerine-theme/d' go.mod

      - name: Normalize go.mod version
        run: |
          sed -i 's/^go 1\.25\..*/go 1.25/' go.mod

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet go.mod go.sum; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add go.mod go.sum
          git commit -m "chore: auto-update tangerine-theme module" -m "Updated by GitHub Actions after theme repository push"
          git push
