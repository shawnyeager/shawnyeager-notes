# Hugo Configuration for notes.shawnyeager.com
# Personal notes site - The Workshop (building in public)
#
# Shared configuration inherited from tangerine-theme/hugo.toml
# This file contains only site-specific overrides

baseURL = "https://notes.shawnyeager.com/"
title = "Shawn Yeager's Notes - Thinking in Public"
enableRobotsTXT = true

# Hugo Module - Theme
[module]
  [[module.imports]]
    path = "github.com/shawnyeager/tangerine-theme"

# Pagination
[pagination]
  pagerSize = 25

# Permalinks - clean URLs without dates
[permalinks]
  notes = "/:slug/"

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]

# RSS configuration
[outputFormats.RSS]
  mediaType = "application/rss+xml"
  baseName = "feed"

[services.rss]
  limit = 20

# Site-specific parameters
[params]
  description = "Building in public â€“ notes and explorations"

  # Open Graph image for social sharing (1200x630px)
  # Outlined orange rectangle distinguishes notes from essays
  og_image = "/images/og-image.png"

  # Theme configuration
  content_type = "notes"          # Content type for parameterized templates
  favicon_style = "outlined"      # Favicon style: "solid" or "outlined"
  noindex = false                 # Allow search engines (false = allow indexing)

  # Analytics
  plausible_script_id = "pa-oiG9OCidDN7DUXrC9X889"  # Plausible analytics

  # Plausible event tracking configuration (minimal for notes site)
  plausible_events.contact_email = "Email+Contact"
  plausible_events.cross_site_nav = "Cross-Site+Navigation"

  # Email signup (footer)
  show_email_signup = false       # No email signup on workshop site

  # Reading time display
  show_read_time = false          # Hide reading time on notes (work-in-progress)

  # Secondary site link (back to .com)
  secondary_site_url = "https://shawnyeager.com"
  secondary_site_name = "Essays"

# Note: Hugo only merges [params] and [[menu.*]] from theme modules
# All other config must be defined in site files

# Language settings
languageCode = "en-us"
defaultContentLanguage = "en"
enableEmoji = true

# Taxonomies
[taxonomies]
  topic = "topics"
  tag = "tags"

# Exclude tags taxonomy from sitemap via cascade
[[cascade]]
  _target.kind = "term"
  _target.path = "/tags"
  [cascade.sitemap]
    disable = true

[[cascade]]
  _target.kind = "taxonomy"
  _target.path = "/tags/**"
  [cascade.sitemap]
    disable = true

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  priority = 0.5

# Image processing
[imaging]
  quality = 85
  resampleFilter = "Lanczos"
  anchor = "Smart"

[imaging.exif]
  disableDate = false
  disableLatLong = true

# Markdown configuration
[markup.goldmark.renderer]
  unsafe = false

[markup.goldmark.extensions.extras.mark]
  enable = true

[markup.highlight]
  style = "monokailight"
  lineNos = false
  lineNumbersInTable = false

# Privacy
[privacy]
  [privacy.youtube]
    privacyEnhanced = true

# Security
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']

# Build
[build]
  writeStats = false

# Cache configuration
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.images]
    dir = ":cacheDir/:project"
    maxAge = -1
  [caches.assets]
    dir = ":cacheDir/:project"
    maxAge = -1

# Menu configuration
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Notes"
  url = "/notes/"
  weight = 2

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 3
