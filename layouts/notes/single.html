title: "Note Title"
description: "A brief summary of the note's main idea."

{{ define "main" }}
<article class="note-content">
    <header>
        <h1 class="note-title-single">{{ .Title }}</h1>
        <div class="page-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        </div>
    </header>

    <div class="note-body">
        {{ .Content }}
    </div>

    <div class="note-back-link">
        <a href="{{ "notes" | relURL }}"><span aria-hidden="true">‚Üê</span> All notes</a>
    </div>
</article>
{{ end }}
