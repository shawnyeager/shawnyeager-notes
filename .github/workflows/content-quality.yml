name: Content Quality

on:
  # Run on PRs to catch issues before merge
  pull_request:
    paths:
      - 'content/**/*.md'
      - '*.md'
      - 'go.mod'
      - 'go.sum'

  # Run on push to master to validate all content
  push:
    branches:
      - master
    paths:
      - 'content/**/*.md'
      - '*.md'
      - 'go.mod'
      - 'go.sum'

  # Run weekly on Mondays to catch link rot
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  quality-check:
    uses: shawnyeager/shared-workflows/.github/workflows/complete-content-quality.yml@master
    permissions:
      issues: write
    with:
      site_type: 'notes'
