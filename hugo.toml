# Hugo Configuration for notes.shawnyeager.com
# Personal notes site - The Workshop (building in public)
#
# Shared configuration inherited from tangerine-theme/hugo.toml
# This file contains only site-specific overrides

# =============================================================================
# CORE SETTINGS
# =============================================================================

baseURL = "https://notes.shawnyeager.com/"
title = "Shawn Yeager's Notes | Thinking in Public"
languageCode = "en-us"
defaultContentLanguage = "en"
enableRobotsTXT = true
enableEmoji = true

# =============================================================================
# HUGO MODULE
# =============================================================================

[module]
  [[module.imports]]
    path = "github.com/shawnyeager/tangerine-theme"

# =============================================================================
# CONTENT DELIVERY
# =============================================================================

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]

[outputFormats.RSS]
  mediaType = "application/rss+xml"
  baseName = "feed"

[services.rss]
  limit = 15

[pagination]
  pagerSize = 25

[permalinks]
  notes = "/:slug/"

# =============================================================================
# TAXONOMIES
# =============================================================================

[taxonomies]
  topic = "topics"
  tag = "tags"

# =============================================================================
# SEO & CRAWLING
# =============================================================================

[sitemap]
  changefreq = "weekly"
  priority = 0.5

[[cascade]]
  _target.kind = "term"
  _target.path = "/tags"
  [cascade.sitemap]
    disable = true

[[cascade]]
  _target.kind = "taxonomy"
  _target.path = "/tags/**"
  [cascade.sitemap]
    disable = true

# =============================================================================
# SITE PARAMETERS
# =============================================================================

[params]
  site_display_name = "Shawn's Notes"
  description = "Building in public – notes and explorations"

  # Open Graph
  og_image = "/images/og-image.png"
  og_type = "website"

  # Theme
  content_type = "notes"
  favicon_style = "outlined"
  noindex = false

  # Display
  show_read_time = false
  show_email_signup = false

  # Cross-site
  secondary_site_url = "https://shawnyeager.com"
  secondary_site_name = "Essays"

  # Social
  copyright = "Copyright © 2025, Shawn Yeager"
  nostr = "https://primal.net/shawn"
  github = "https://github.com/shawnyeager"
  twitter_handle = "shawnyeager"

  # Analytics
  plausible_script_id = "pa-oiG9OCidDN7DUXrC9X889"
  plausible_events.contact_email = "Email+Contact"
  plausible_events.cross_site_nav = "Cross-Site+Navigation"

[params.author]
  name = "Shawn Yeager"
  email = "hello@shawnyeager.com"
  description = "Bitcoin go-to-market and revenue leader"
  jobTitle = "Bitcoin Go-to-Market & Revenue Leadership"
  image = "/images/shawn-media.jpg"

[params.author.sameAs]
  linkedin = "https://www.linkedin.com/in/shawnyeager"
  github = "https://github.com/shawnyeager"
  nostr = "https://primal.net/shawn"
  podcast = "https://fountain.fm/show/Mk0fJte5vrfiDQ5RyCZd"

# =============================================================================
# MARKUP
# =============================================================================

[markup.goldmark.renderer]
  unsafe = false

[markup.goldmark.extensions.extras.mark]
  enable = true

[markup.highlight]
  style = "monokailight"
  lineNos = false
  lineNumbersInTable = false

# =============================================================================
# IMAGE PROCESSING
# =============================================================================

[imaging]
  quality = 85
  resampleFilter = "Lanczos"
  anchor = "Smart"

[imaging.exif]
  disableDate = false
  disableLatLong = true

# =============================================================================
# PRIVACY & SECURITY
# =============================================================================

[privacy]
  [privacy.youtube]
    privacyEnhanced = true

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']

# =============================================================================
# BUILD & CACHE
# =============================================================================

[build]
  writeStats = false

[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.images]
    dir = ":cacheDir/:project"
    maxAge = -1
  [caches.assets]
    dir = ":cacheDir/:project"
    maxAge = -1

# =============================================================================
# MENU
# =============================================================================

[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Notes"
  url = "/notes/"
  weight = 2

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 3
