name: Markdown Linter

on:
  # Run on PRs to catch formatting issues before merge
  pull_request:
    paths:
      - 'content/**/*.md'
      - '*.md'

  # Run on push to master to validate all markdown
  push:
    branches:
      - master
    paths:
      - 'content/**/*.md'
      - '*.md'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  markdown-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Lint markdown files
        run: markdownlint-cli2 "**/*.md" "#node_modules" "#public"
